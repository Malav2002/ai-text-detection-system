services:
  ai-detection-api:
    build: .
    ports:
      - "8001:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
      - ./src:/app/src
    environment:
      - PYTHONPATH=/app
      - MODEL_PATH=/app/models
      - DATA_PATH=/app/data
      - REDIS_URL=redis://redis:6380
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3002:3000"
    depends_on:
      - ai-detection-api
    environment:
      - REACT_APP_API_URL=http://localhost:8001
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    restart: unless-stopped

volumes:
  redis_data:
